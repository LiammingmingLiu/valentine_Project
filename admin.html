<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine æ•°æ®ç®¡ç†</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #5568d3;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    .stat-card p {
      color: #666;
    }
    .submission {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .submission-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    .submission-id {
      font-family: monospace;
      color: #667eea;
      font-size: 0.9rem;
    }
    .submission-time {
      color: #999;
      font-size: 0.85rem;
    }
    .score {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      margin-left: 10px;
    }
    .score-high { background: #d4edda; color: #155724; }
    .score-mid { background: #fff3cd; color: #856404; }
    .score-low { background: #f8d7da; color: #721c24; }
    .section {
      margin-bottom: 15px;
    }
    .section h4 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .quiz-item {
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .quiz-item.correct {
      border-left: 3px solid #28a745;
    }
    .quiz-item.wrong {
      border-left: 3px solid #dc3545;
    }
    .tag {
      display: inline-block;
      padding: 3px 10px;
      background: #e9ecef;
      border-radius: 12px;
      font-size: 0.85rem;
      margin: 2px;
    }
    .dreams-list {
      list-style: none;
    }
    .dreams-list li {
      padding: 5px 0;
      border-bottom: 1px dashed #ddd;
    }
    .dreams-list li:before {
      content: "ğŸ’ ";
    }
    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 40px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .refresh-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ’• Valentine æäº¤æ•°æ®</h1>
    
    <div id="loginSection" class="login-box">
      <h3 style="margin-bottom: 15px;">è¯·è¾“å…¥ Admin Token</h3>
      <input type="password" id="tokenInput" placeholder="è¾“å…¥ä½ çš„ ADMIN_TOKEN">
      <button onclick="loadData()">æŸ¥çœ‹æ•°æ®</button>
    </div>

    <div id="dataSection" style="display: none;">
      <div class="stats" id="stats"></div>
      <div id="submissions"></div>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadData()" title="åˆ·æ–°">ğŸ”„</button>

  <script>
    let adminToken = localStorage.getItem('adminToken') || '';
    
    if (adminToken) {
      document.getElementById('tokenInput').value = adminToken;
      loadData();
    }

    async function loadData() {
      const token = document.getElementById('tokenInput').value;
      if (!token) {
        alert('è¯·è¾“å…¥ Admin Token');
        return;
      }
      
      adminToken = token;
      localStorage.setItem('adminToken', token);
      
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('dataSection').style.display = 'block';
      document.getElementById('submissions').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
      
      try {
        const response = await fetch('/api/results?limit=50', {
          headers: {
            'x-admin-token': token
          }
        });
        
        const data = await response.json();
        
        if (!data.ok) {
          throw new Error(data.error || 'è·å–æ•°æ®å¤±è´¥');
        }
        
        renderStats(data.rows);
        renderSubmissions(data.rows);
      } catch (err) {
        document.getElementById('submissions').innerHTML = `
          <div class="error">
            <p>âŒ ${err.message}</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">
              è¯·ç¡®ä¿å·²è®¾ç½® ADMIN_TOKEN ç¯å¢ƒå˜é‡
            </p>
          </div>
        `;
      }
    }

    function renderStats(rows) {
      const total = rows.length;
      const avgScore = total > 0 
        ? (rows.reduce((sum, r) => sum + (r.score || 0), 0) / total).toFixed(1)
        : 0;
      
      document.getElementById('stats').innerHTML = `
        <div class="stat-card">
          <h3>${total}</h3>
          <p>æ€»æäº¤æ•°</p>
        </div>
        <div class="stat-card">
          <h3>${avgScore}</h3>
          <p>å¹³å‡å¾—åˆ†</p>
        </div>
        <div class="stat-card">
          <h3>${rows.filter(r => r.score === r.total).length}</h3>
          <p>æ»¡åˆ†äººæ•°</p>
        </div>
      `;
    }

    function renderSubmissions(rows) {
      if (rows.length === 0) {
        document.getElementById('submissions').innerHTML = '<div class="error">æš‚æ— æ•°æ®</div>';
        return;
      }
      
      const html = rows.map(row => {
        const date = new Date(row.ts).toLocaleString('zh-CN');
        const scoreClass = row.score === row.total ? 'score-high' : 
                          row.score >= row.total / 2 ? 'score-mid' : 'score-low';
        
        const quizHtml = (row.quiz || []).map((q, i) => `
          <div class="quiz-item ${q.matched ? 'correct' : 'wrong'}">
            <strong>Q${i + 1}:</strong> ${q.question}<br>
            <small>TAé€‰: ${q.her} | æ­£ç¡®ç­”æ¡ˆ: ${q.mine}</small>
          </div>
        `).join('');
        
        const picksHtml = (row.picks || []).map(p => `<span class="tag">${p}</span>`).join('');
        
        const dreamsHtml = (row.dreams || []).map(d => `<li>${d}</li>`).join('');
        
        return `
          <div class="submission">
            <div class="submission-header">
              <div>
                <span class="submission-id">${row.id.slice(0, 20)}...</span>
                <span class="score ${scoreClass}">${row.score}/${row.total} åˆ†</span>
              </div>
              <span class="submission-time">${date}</span>
            </div>
            
            ${row.quiz?.length > 0 ? `
              <div class="section">
                <h4>ğŸ“‹ ç­”é¢˜è¯¦æƒ…</h4>
                ${quizHtml}
              </div>
            ` : ''}
            
            ${row.picks?.length > 0 ? `
              <div class="section">
                <h4>ğŸ¯ é€‰æ‹©çš„æ„¿æœ›</h4>
                ${picksHtml}
              </div>
            ` : ''}
            
            ${row.dreams?.length > 0 ? `
              <div class="section">
                <h4>ğŸ’­ æ‰‹å†™çš„æ¢¦æƒ³</h4>
                <ul class="dreams-list">
                  ${dreamsHtml}
                </ul>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
      
      document.getElementById('submissions').innerHTML = html;
    }
  </script>
</body>
</html>
